<html>
    <body>
        Write a JavaScript function that reverse a number
        <br>
        <hr>
        <label for="given-number">Write a number</label>
        <input type="number" id="given-number">        
        <button type="button" id="revert-btn">Click to reverse the number</button>

        <script>
            function revertNum(){

                var number = Number(document.getElementById("given-number").value);

                let reverse = Number(String(number).split('').reverse().join(''));

                document.write(reverse);                
                
            }

            let button = document.getElementById("revert-btn");
            button.onclick = revertNum;
        </script>
    </body>
</html>
