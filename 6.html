<html>
    <body>
        Write a JavaScript conditional statement to sort three numbers. Display an alert box to show the result Sample numbers : 0, -1, 4 Output : 4, 0, -1
        <br>
        <hr>
        <script>
            var numbers = [0, -1, 4];

            numbers.sort(function(a, b) {
                return b - a;
            });

            alert(numbers);

        </script>
    </body>
</html>
