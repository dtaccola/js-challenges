<html>
    <body>
        Write a JavaScript function to calculate the sum of values in an array
        <br>
        <hr>
        <script>
            var array = [1, 1, 2, 2];
            var total = 0;
            var i = 0;
            
            for (i; i < array.length; i++) {
                total += array[i];
            }

            document.write("Array values: " + array + `<br>`);
            document.write("Result: " + total);
        </script>
    </body>
</html>
